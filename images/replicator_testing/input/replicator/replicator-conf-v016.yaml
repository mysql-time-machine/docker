###############################################################################
# Replicator Components
#
# -----------------------------------------------------------------------------
# Supplier
supplier.type: 'BINLOG'

# -----------------------------------------------------------------------------
# augmenter
augmenter.schema.type: 'ACTIVE'
augmenter.schema.bootstrap: false
augmenter.schema.active.mysql.hostname: 'mysql'
augmenter.schema.active.mysql.schema: 'test_active_schema'
augmenter.schema.active.mysql.username: 'root'
augmenter.schema.active.mysql.password: 'mysqlPass'

# -----------------------------------------------------------------------------
# applier
seeker.type: 'NONE'
applier.type: 'HBASE'

# -----------------------------------------------------------------------------
# Partitioner
partitioner.type: 'XXID' # use xxid for HBase

# -----------------------------------------------------------------------------
# Checkpoint
checkpoint.applier.type: 'COORDINATOR'
coordinator.type: 'ZOOKEEPER'
checkpoint.path: '/hbase/replicator/test/checkpoint'


###############################################################################
# External Services
#
# -----------------------------------------------------------------------------
# Zookeeper
zookeeper:
  leadership.path: '/hbase/replicator/test/leadership'
  connection.string: 'zookeeper:2181'

# -----------------------------------------------------------------------------
# Kafka
kafka:
  bootstrap.servers: 'kafka:9092'
  group.id: 'replicator_test'
  topic: 'replicator_test_kafka'

# -----------------------------------------------------------------------------
# mysql
mysql:
  hostname: 'mysql'
  port: 3306
  schema: 'test'
  username: 'root'
  password: 'mysqlPass'

##############################
# hbase applier
applier.hbase.zookeeper.quorum: 'hbase:2181'
applier.hbase.sourcedb.name: 'test'
applier.hbase.destination.namespace: 'replicator_test'
applier.hbase.schema.history.namespace: 'schema_history'
applier.hbase.initial.snapshot: false
applier.hbase.snappy: false
applier.hbase.dryrun: false
applier.hbase.payload.table.name: 'db_context_log'
applier.hbase.storage.type: "HBASE"

#############################
# metrics
metrics.applier.graphite.namespace: 'replicator'
metrics.applier.graphite.hostname: 'graphite'
metrics.applier.graphite.port: 2003
metrics.applier.type: 'GRAPHITE'

override:
  checkpoint:
    start.position: true
    binLog:
        filename: binlog.000001
        position: 4
